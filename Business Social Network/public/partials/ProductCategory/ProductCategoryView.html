<div ng-app="ProductCategoryApp" class="container-fluid">
  <div ng-controller="ProductCategoryController">
    <select  ng-model="myPcategory">
        <option ng-repeat="category in productCategories" ng-value="category._id" ng-bind="category.name"></option>
    </select>
    <br>
    <br>
    <button class="btn btn-primary" ng-click="submit()">Add to Category</button>
  </div>

</div>

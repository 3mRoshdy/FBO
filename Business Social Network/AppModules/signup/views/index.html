<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <div ng-app="signupApp">

    <div ng-controller="signupCtrl">
    
        
        <div>
          <br>
            <div class="form-group" > Username : <input type="text" placeholder="username" ng-model="username"> required</input>
            <br></div>
            <div class="form-group">Password : <input type="password" placeholder="password" ng-model="password"> required</input>
            <br>
            </div>
            <form name="form">
            <div class="form-group"> Email : <input type="email" name="mail" placeholder="email" ng-model="email"> <span ng-show="form.mail.$error.email">Not a valid e-mail address  </span>required</input>
            <br></div>
            </form>
            <div class="form-group">Phone Number : <input type="text" placeholder="number" ng-model="number" ></input>
            <br></div>
            <div class="form-group">Favorite Categories : <input type="text" placeholder="category 1" ng-model="cat1" ></input>
            <input type="text" placeholder="category 2" ng-model="cat2"></input>
            <input type="text" placeholder="category 3" ng-model="cat3"></input> 
            <br></div>
            <form ng-submit="signup()">
            <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            <br>
            
            <h1>{{message}} <span class="label label-default"></span></h1>
            

        </div>
        

    </div>

  </div>
